    <script>

        var num = [[], [], []];
        
     num[0][0] = parseInt(prompt("Digite um número "));
    num[0][1] = parseInt(prompt("Digite um número "));
    num[0][2] = parseInt(prompt("Digite um número "));

  num[1][0] = parseInt(prompt("Digite outro"));
  num[1][1] = parseInt(prompt("Digite outro"));
  num[1][2] = parseInt(prompt("Digite outro"));

num[2][0] = parseInt(prompt("Digite mais um"));
num[2][1] = parseInt(prompt("Digite mais um outro"));
 num[2][2] = parseInt(prompt("Digite o ultimo"));

  document.write("Números do 1 array: " + num[0] + "<br>");
  document.write("Números do 2 array: " + num[1] + "<br>");
   document.write("Números do 3 array: " + num[2] + "<br>");

        function maiorValorLinha(linha) {
            return Math.max(...linha);
        }

        var maioresPorLinha = num.map(linha => maiorValorLinha(linha));

        var maiorValorTotal = Math.max(...maioresPorLinha);

        document.write("<br>" + "MAIOR VALOR: <br>");
        document.write("<br>" + `maior valor geral: ${maiorValorTotal}<br>`);
